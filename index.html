<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="notes">
        <div class="container">
            <h1>Notes v1.1</h1>
            
            <div class="wrapper">
                <input type="text" id="notes" placeholder="Пиши тут сфою нотатку! Швиденько!">

                <button type="submit" id="button"> Записати</button>

                <h2 id="h2">Спершу виконай записані задачі!</h2>
            </div>

            <div class="area" id="notes-list">
                <ul id="ul"></ul>
            </div>

            <div class="goose">
                <img id="goose" src="https://www.pinclipart.com/picdir/big/216-2161087_duck-face-standing-odd-strange-png-image-cartoon.png" alt="goose">
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
